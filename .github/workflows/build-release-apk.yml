name: BuildReleaseApk
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  buildReleaseApk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Set up Ruby 3.1.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.1.6

      - name: Specify node version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use npm caches
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Use specific Java version for sdkmanager to work
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Bundler
        run: gem install bundler --user-install

      - name: Add Bundler to PATH
        run: echo "$(ruby -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH

      - name: Configure Bundler Path
        run: bundle config set path 'vendor/bundle'

      - name: Install Ruby Dependencies
        run: bundle install

      - name: Install node_modules
        run: npm install --production

      - name: Build and Sign APK
        id: build_and_sign_apk
        env:
          KEYSTORE_FILE_HEX: ${{ secrets.KEYSTORE_FILE_HEX }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          FASTLANE_VERBOSE=1 bundle exec fastlane build_and_sign_apk

      - name: Calculate APK Details
        run: |
          FASTLANE_VERBOSE=1 bundle exec fastlane apk_details apk_path="${{ steps.build_and_sign_apk.outputs.APK_OUTPUT_PATH }}"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v2
        with:
          name: BlueWallet-APK
          path: ${{ steps.build_and_sign_apk.outputs.APK_OUTPUT_PATH }}