name: BuildReleaseApk
on: [pull_request]

jobs:
  buildReleaseApk:
    runs-on: macos-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Specify node version
        uses: actions/setup-node@v2-beta
        with:
          node-version: 16

      - name: branch ololo
        run: ./scripts/current-branch.sh
