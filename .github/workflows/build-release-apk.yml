name: BuildReleaseApk

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  buildReleaseApk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Specify node version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use npm caches
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Use specific Java version for sdkmanager to work
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install node_modules
        run: npm install --production

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Cache Ruby Gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies with Bundler
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3 --quiet

      - name: Generate Build Number based on timestamp
        id: build_number
        run: |
          NEW_BUILD_NUMBER="$(date +%s)"
          echo "NEW_BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $GITHUB_ENV

      - name: Prepare Keystore
        run: bundle exec fastlane android prepare_keystore
        env:
          KEYSTORE_FILE_HEX: ${{ secrets.KEYSTORE_FILE_HEX }}
  
      - name: Update Version Code, Build, and Sign APK
        id: build_apk
        run: |
          bundle exec fastlane android update_version_build_and_sign_apk
          APK_FILE_PATH=$(ls ${{ github.workspace }}/android/app/build/outputs/apk/release/BlueWallet-*.apk)
          APK_FILE_NAME=$(basename $APK_FILE_PATH)
          echo "APK_FILE_NAME=$APK_FILE_NAME" >> $GITHUB_ENV
          echo "APK_FILE_PATH=$APK_FILE_PATH" >> $GITHUB_ENV
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          KEYSTORE_FILE_HEX: ${{ secrets.KEYSTORE_FILE_HEX }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: signed-apk
          path: ${{ env.APK_FILE_PATH }}
  
  browserstack:
    runs-on: ubuntu-latest
    needs: buildReleaseApk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download APK artifact
        id: download_apk
        uses: actions/download-artifact@v3
        with:
          name: signed-apk

      - name: Get APK filename
        id: get_filename
        run: echo "APK_FILENAME=$(basename $(find ${{ steps.download_apk.outputs.download-path }} -name '*.apk'))" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Upload APK to BrowserStack
        run: bundle exec fastlane android upload_to_browserstack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          DOWNLOAD_PATH: ${{ steps.download_apk.outputs.download-path }}
          APK_FILENAME: ${{ env.APK_FILENAME }}

      - name: Post BrowserStack Upload Info to PR
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "$BROWSERSTACK_UPLOAD_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BROWSERSTACK_UPLOAD_OUTPUT: ${{ env.BROWSERSTACK_UPLOAD_OUTPUT }}