name: Build and Sign APK (Android)

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - master
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      KEYSTORE_FILE_HEX: ${{ secrets.KEYSTORE_FILE_HEX }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Specify node version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Install Dependencies with Bundler
        run: bundle install

      - name: Install node_modules
        run: npm install

      - name: Prepare Keystore
        run: bundle exec fastlane android prepare_keystore

      - name: Increment Version Code
        run: bundle exec fastlane android increment_version_code

      - name: Build APK
        run: bundle exec fastlane android build_apk

      - name: Sign APK
        run: |
          bundle exec fastlane android sign_apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Calculate APK Details
        run: |
          bundle exec fastlane android apk_details apk_path="./android/app/build/outputs/apk/release/BlueWallet.apk"

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: BlueWallet-APK
          path: ./android/app/build/outputs/apk/release/BlueWallet.apk