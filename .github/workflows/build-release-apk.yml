name: BuildReleaseApk

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  buildReleaseApk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Specify node version
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use npm caches
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Use specific Java version for sdkmanager to work
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install node_modules
        run: npm install --production

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Cache Ruby Gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Generate Build Number based on timestamp
        id: build_number
        run: |
          NEW_BUILD_NUMBER="$(date +%s)"
          echo "NEW_BUILD_NUMBER=$NEW_BUILD_NUMBER" >> $GITHUB_ENV

      - name: Prepare Keystore
        run: bundle exec fastlane android prepare_keystore
        env:
          KEYSTORE_FILE_HEX: ${{ secrets.KEYSTORE_FILE_HEX }}

      - name: Update Version Code, Build, and Sign APK
        id: build_and_sign_apk
        run: |
          bundle exec fastlane android update_version_build_and_sign_apk
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Expected Filename
        id: expected_filename
        run: |
          VERSION_NAME=$(grep versionName android/app/build.gradle | awk '{print $2}' | tr -d '"')
          EXPECTED_FILENAME="BlueWallet-${VERSION_NAME}-${GITHUB_RUN_NUMBER}.apk"
          echo "EXPECTED_FILENAME=${EXPECTED_FILENAME}" >> $GITHUB_ENV
          echo "EXPECTED_FILENAME=${EXPECTED_FILENAME}" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: signed-apk
          path: android/app/build/outputs/apk/release/${{ steps.expected_filename.outputs.EXPECTED_FILENAME }}

  browserstack:
    runs-on: ubuntu-latest
    needs: buildReleaseApk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.6
          bundler-cache: true

      - name: Download APK artifact
        id: download_apk
        uses: actions/download-artifact@v3
        with:
          name: signed-apk

      - name: Upload APK to BrowserStack
        id: upload_to_browserstack
        run: |
          APK_PATH="${{ steps.download_apk.outputs.download-path }}/${{ steps.expected_filename.outputs.EXPECTED_FILENAME }}"
          BROWSERSTACK_UPLOAD_OUTPUT=$(bundle exec fastlane android upload_to_browserstack apk_path:$APK_PATH)
          echo "BROWSERSTACK_UPLOAD_OUTPUT=$BROWSERSTACK_UPLOAD_OUTPUT" >> $GITHUB_ENV
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      - name: Post BrowserStack Upload Info to PR
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "${{ env.BROWSERSTACK_UPLOAD_OUTPUT }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
