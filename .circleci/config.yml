version: 2
jobs:
  build:
    docker:
      - image: cimg/node:16.10.0

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          key: node_modules-{{ checksum "package-lock.json" }}

      - run: test -d node_modules || npm i

      - save_cache:
          key: node_modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

      # run tests!
      - run:
          command: npm t || npm t || npm t
          no_output_timeout: 60m
